- name: Remove old docker
  apt:
    name: 
      - docker-engine 
      - docker.io 
      - containerd
      - runc
    state: absent
    update_cache: yes
  loop:

- name: Apt install docker-ce requirements
  apt:
    name: 
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: latest
    update_cache: yes

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: "deb [arch={{ architecture_index[ansible_architecture] }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present

- name: Update apt and install docker-ce
  apt:
    name: 
      - docker-ce 
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: yes

- name: Copy docker.service configs
  copy:
    src: docker.service
    dest: /lib/systemd/system/docker.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - systemd.reload

- meta: flush_handlers

- name: Copy Docker configs
  copy:
    src: etc_docker_daemon.json
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0744'
  notify:
    - service.reload.docker

- meta: flush_handlers

- name: Create "docker" group
  group:
    name: docker
    state: present

- name: Activate Docker
  systemd:
    name: docker
    state: started
    enabled: yes
    masked: no
  
- name: Install docker python module
  pip:
    name: docker